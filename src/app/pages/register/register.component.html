<h2>Register</h2>
<form (ngSubmit)="onRegister()" #registerForm="ngForm" class="register-form">
  <div class="form-group">
    <label for="username">Username:</label>
    <input id="username" type="text" [(ngModel)]="username" name="username" required />
    <div *ngIf="registerForm.submitted && !username" class="error-message">
      Username is required.
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input id="password" type="password" [(ngModel)]="password" name="password" required />
    <div *ngIf="registerForm.submitted && !password" class="error-message">
      Password is required.
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm Password:</label>
    <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
    <div *ngIf="registerForm.submitted && !confirmPassword" class="error-message">
      Confirm Password is required.
    </div>
    <div *ngIf="password !== confirmPassword && registerForm.submitted" class="error-message">
      Passwords do not match.
    </div>
  </div>

  <button type="submit">Register</button>
</form>

<!-- Display message after registration -->
<div *ngIf="message" class="message">
  {{ message }}
</div>
